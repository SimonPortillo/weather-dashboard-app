<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div id="weather-dashboard">
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <span class="material-symbols-rounded">light_mode</span>
        </button>
        <button class="lang-toggle" aria-label="Toggle language">
            <span class="current-lang">EN</span>
        </button>
        <h1>
            <a href="https://www.met.no/" target="_blank" rel="noopener" class="logo-link">
                <img src="img/met.png" alt="Weather Dashboard Logo" class="logo">
            </a>
            Weather Dashboard
        </h1>
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="text" id="location" placeholder="Enter city name">
            </div>
            <button id="fetch-weather" class="btn primary">
                <span class="material-symbols-rounded">travel_explore</span>
                Search
            </button>
            <button id="use-current-location" class="btn secondary">
                <span class="material-symbols-rounded">my_location</span>
                Current Location
            </button>
        </div>

        <div class="content-wrapper">
            <div id="weather-info" class="weather-card">
                <h2 id="location-name">
                    <span class="material-symbols-rounded">location_on</span>
                    <span class="location-text">Select a location</span>
                </h2>
                <div id="weather-summary" class="weather-summary">
                    <!-- Weather icon will be inserted here -->
                </div>
                <div class="weather-details">
                    <p id="temperature" class="weather-item">
                        <span class="material-symbols-rounded">device_thermostat</span>
                        <span>Temperature: </span>
                    </p>
                    <p id="wind" class="weather-item">
                        <span class="material-symbols-rounded">air</span>
                        <span>Wind: </span>
                    </p>
                    <p id="humidity" class="weather-item">
                        <span class="material-symbols-rounded">humidity_percentage</span>
                        <span>Humidity: </span>
                    </p>
                    <p id="pressure" class="weather-item">
                        <span class="material-symbols-rounded">speed</span>
                        <span>Pressure: </span>
                    </p>
                    <p id="rain" class="weather-item">
                        <span class="material-symbols-rounded">water_drop</span>
                        <span>Rain: </span>
                    </p>
                    <p id="cloudiness" class="weather-item">
                        <span class="material-symbols-rounded">cloud</span>
                        <span>Cloudiness: </span>
                    </p>
                </div>
            </div>
            <div class="map-card">
                <div class="weather-map-container">
                    <div id="windy"></div>
                </div>
            </div>
        </div>
        <div class="forecast-card">
            <h3>24 Hour Forecast</h3>
            <div class="forecast-scroll">
                <div id="forecast-container" class="forecast-container">
                    <!-- Forecast items will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
<footer class="footer">
    <div class="social-links">
        <a href="https://github.com/SimonPortillo" target="_blank" rel="noopener">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/simon-portillo-75a46628b/" target="_blank" rel="noopener">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    <p>
        <span class="material-symbols-rounded">fingerprint</span>
        Created by <strong>Simon Portillo</strong>
    </p>
</footer>
</html>
