<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div id="weather-dashboard">
        <h1>Weather Dashboard</h1>
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="text" id="location" placeholder="Enter city name">
            </div>
            <button id="fetch-weather" class="btn primary">
                <span class="material-symbols-rounded">travel_explore</span>
                Search
            </button>
            <button id="use-current-location" class="btn secondary">
                <span class="material-symbols-rounded">my_location</span>
                Current Location
            </button>
        </div>

        <div class="content-wrapper">
            <div id="weather-info" class="weather-card">
                <h2 id="location-name">
                    <span class="material-symbols-rounded">location_on</span>
                    <span class="location-text">Select a location</span>
                </h2>
                <div id="weather-summary" class="weather-summary">
                    <!-- Weather icon will be inserted here -->
                </div>
                <div class="weather-details">
                    <p id="temperature" class="weather-item">
                        <span class="material-symbols-rounded">device_thermostat</span>
                        <span>Temperature: </span>
                    </p>
                    <p id="rain" class="weather-item">
                        <span class="material-symbols-rounded">water_drop</span>
                        <span>Rain: </span>
                    </p>
                    <p id="cloudiness" class="weather-item">
                        <span class="material-symbols-rounded">cloud</span>
                        <span>Cloudiness: </span>
                    </p>
                </div>
            </div>
            <div class="map-card">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
